<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Projekty</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h2><i class="fa-solid fa-briefcase"></i> portfolio</h2>
            </div> 
            <div class="name">
                <span class="highlight">Kacper Adamiak</span>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="https://kacperadamiak.info" target="_blank"><img src="img/ikonka3.png" alt="Profil" class="icon"></a></li>
                        <li><a href="https://github.com/kacperadamiak/" target="_blank"><img src="img/github.png" alt="GitHub" class="icon"></a></li>
                    </ul>
                </nav>
            </div>
            
        </div>
    </header>
    <div class="container">
    
        <div class="filter">
            <button class="filter-button" id="all-button" onclick="filterProjects('All', this)">Wszystkie</button>
            <button class="filter-button" onclick="filterProjects('Network', this)">Sieci komputerowe</button>
            <button class="filter-button" onclick="filterProjects('Programming', this)">Programowanie</button>
            <button class="filter-button" onclick="filterProjects('OS', this)">Systemy operacyjne</button>
        </div>
    
        <main>
            <section class="projects" id="projects"></section>
        </main>
    </div>
    



    <script>
        let projectsData = [];

        fetch('projects.json')
            .then(response => response.json())
            .then(projects => {
                projectsData = projects; 
                displayProjects(projectsData);
                document.getElementById('all-button').classList.add('active');
            })
            .catch(error => console.error('Błąd wczytywania projektów:', error));
        
            function displayProjects(projects) {
                const projectsContainer = document.getElementById('projects');
                projectsContainer.innerHTML = '';

                projects.forEach(project => {
                    const projectCard = document.createElement('a'); // Zmieniamy div na a, aby cały blok był klikalny
                    projectCard.classList.add('project-card');
                    projectCard.href = project.link; // Dodajemy link do projektu
                    projectCard.target = "_blank"; // Otwieranie linku w nowej karcie

                    // Generowanie HTML dla każdego projektu
                    projectCard.innerHTML = `
                        <div class="image-container">  
                            <img src="${project.image}" alt="${project.title}" class="project-image">
                        </div>
                        <div class="keywords">
                            ${project.keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join(' ')}
                        </div>
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                    `;

                    projectsContainer.appendChild(projectCard);
                });
            }



        function changeStyle(button) {
            const buttons = document.querySelectorAll('.filter-button');
            buttons.forEach(btn => btn.classList.remove('active')); 
            button.classList.add('active'); 
        }

        function filterProjects(category, button) {
            changeStyle(button); 
            if (category === 'All') {
                displayProjects(projectsData); 
            } else {
                const filteredProjects = projectsData.filter(project => project.category === category); 
                displayProjects(filteredProjects); 
            }
        }

    </script>
</body>
</html>
