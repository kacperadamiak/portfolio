<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - AK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h2><i class="fa-solid fa-briefcase"></i> portfolio</h2>
            </div> 
            <div class="name">
                <span class="highlight">Kacper Adamiak</span>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="https://kacperadamiak.info" target="_blank"><img src="img/ikonka3.png" alt="Profil" class="icon"></a></li>
                        <li><a href="https://github.com/kacperadamiak/" target="_blank"><img src="img/github.png" alt="GitHub" class="icon"></a></li>
                    </ul>
                </nav>
            </div>
            
        </div>
    </header>
    <div class="container">
    
        <div class="filter">
            <button class="filter-button" id="all-button" onclick="filterProjects('All', this)">Wszystkie</button>
            <button class="filter-button" onclick="filterProjects('Network', this)">Sieci komputerowe</button>
            <button class="filter-button" onclick="filterProjects('Programming', this)">Programowanie</button>
            <button class="filter-button" onclick="filterProjects('OS', this)">Systemy operacyjne</button>
        </div>
    
        <main>
            <section class="projects" id="projects"></section>
        </main>
    </div>
    



    <script src="display_projects.js"></script>

    <script src="title.js"></script>
</body>
</html>
